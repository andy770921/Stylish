<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish</title>
    <link rel="icon" href="./image/logo_browser_2.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/every-page-style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!-- 加入響應式控制的 Javascript 套件 modernizr，偵測視窗大小改變時，Search Bar 正確顯示 -->

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144843207-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-144843207-1');
        gtag('set', {'user_id': 'USER_ID'}); // 使用已登入的 user_id 設定 User ID。
    </script>
    <!-- 加入 Google Analytics -->

</head>

<body class="site">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js"></script>
    <!-- 引入使用 FB SDK 為了登入用，相關的程式碼 -->

    <header>
        <div class="container-1">
            <img class="item-1x1 addCursor" src="./image/logo.png">
            <img class="item-1x2 addCursor" src="./image/search.png"
                onmouseover="hover(this, './image/search-hover.png')" onmouseout="unhover(this, './image/search.png')">
            <div class="item-1x3">
                <div class="item-2x1 addCursor">
                    <p class="barItem-1"></p>
                    <p class="vertical-line-2x1">|</p>
                </div>
                <div class="item-2x2 addCursor">
                    <p class="barItem-2"></p>
                    <p class="vertical-line-2x2">|</p>
                </div>
                <div class="item-2x3 addCursor">
                    <p class="barItem-3"></p>
                </div>
            </div>
            <form class="item-1x4">
                <input type="text" name="search" class="search-bar">
                <button>
                    <img class="img-1x4 addCursor" src="./image/search.png"
                        onmouseover="hover(this, './image/search-hover.png')"
                        onmouseout="unhover(this, './image/search.png')">
                </button>
                <div class="space">&ensp;</div>
            </form>
            <div class="item-1x5">
                <a class="cart"><img class="img-1x5 addCursor" src="./image/cart.png"
                        onmouseover="hover(this, './image/cart-hover.png')"
                        onmouseout="unhover(this, './image/cart.png')"></a>
                <a class="member"><img class="img-1x5 addCursor" src="./image/member.png"
                        onmouseover="hover(this, './image/member-hover.png')"
                        onmouseout="unhover(this, './image/member.png')"></a>
            </div>
        </div>
        <div class="container-space"></div>
    </header>
    <main class="site-content">
        <nav class="container-2">
            <div class="item-2x1 addCursor display-switch">
                <p class="barItem-1"></p>
                <p class="vertical-line-2x1">|</p>
            </div>
            <div class="item-2x2 addCursor display-switch">
                <p class="barItem-2"></p>
                <p class="vertical-line-2x2">|</p>
            </div>
            <div class="item-2x3 addCursor display-switch">
                <p class="barItem-3"></p>
            </div>
        </nav>

        <div class="container-3">
            <div class="item-3x1 cancelCursor">
                <div class="item-3x1-a addCursor">
                    <p class="imgWords-1"></p>
                    <p class="imgWords-2"></p>
                </div>
                <div class="item-3x1-a addCursor">
                    <p class="imgWords-1"></p>
                    <p class="imgWords-2"></p>
                </div>
                <div class="item-3x1-a addCursor">
                    <p class="imgWords-1"></p>
                    <p class="imgWords-2"></p>
                </div>
            </div>
            <div class="item-3x2">
                <div class="dot">
                    <ul class="addCursor">
                        <li class="1 dot-a"></li>
                        <li class="2 dot-a"></li>
                        <li class="3 dot-a"></li>
                    </ul>
                </div>
            </div>
            <div class="item-3x3">
                <a class="item-3x3-a">
                    <div></div>
                </a>
                <a class="item-3x3-a">
                    <div></div>
                </a>
                <a class="item-3x3-a">
                    <div></div>
                </a>
            </div>
        </div>

        <div class="container-4">
            <div class="item-4x1 item-product">
                <a><img class="img-4x1 img-product"></a>
                <ul class="color-4x1 color-product">
                </ul>
                <p class="text-4x1 text-product"></p>
            </div>
            <div class="item-4x2 item-product">
                <a><img class="img-4x2 img-product"></a>
                <ul class="color-4x2 color-product">
                </ul>
                <p class="text-4x2 text-product"></p>
            </div>
            <div class="item-4x3 item-product">
                <a><img class="img-4x3 img-product"></a>
                <ul class="color-4x3 color-product">
                </ul>
                <p class="text-4x3 text-product"></p>
            </div>
            <div class="item-4x4 item-product">
                <a><img class="img-4x4 img-product"></a>
                <ul class="color-4x4 color-product">
                </ul>
                <p class="text-4x4 text-product"></p>
            </div>
            <div class="item-4x5 item-product">
                <a><img class="img-4x5 img-product"></a>
                <ul class="color-4x5 color-product">
                </ul>
                <p class="text-4x5 text-product"></p>
            </div>
            <div class="item-4x6 item-product">
                <a><img class="img-4x6 img-product"></a>
                <ul class="color-4x6 color-product">
                </ul>
                <p class="text-4x6 text-product"></p>
            </div>
        </div>

        <div class="sticky">
            <div class="item-s addCursor">
                <div class="cart"><img class="img-s" src="./image/cart-mobile.png"></div>
                <span class="text-s">購物車</span>
                <span class="vertical-line-s">|</span>
            </div>

            <div class="item-s addCursor">
                <div class="member"><img class="img-s" src="./image/member-mobile.png"></div>
                <span class="text-s">會員</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-5">
            <div class="item-5x1">
                <p class="text-5x1 addCursor">關於 Stylish</p>
                <p class="text-5x1 addCursor">服務條款</p>
                <p class="text-5x1 addCursor">隱私政策</p>
                <p class="text-5x1 addCursor">聯絡我們</p>
                <p class="text-5x1 addCursor">FAQ</p>
            </div>
            <div class="item-5x2">
                <img class="img-5x2 addCursor" src="./image/line.png">
                <img class="img-5x2 addCursor" src="./image/twitter.png">
                <img class="img-5x2 addCursor" src="./image/facebook.png">
            </div>
            <span class="item-5x3">&copy; 2018. All rights reserved.</span>
        </div>
    </footer>

    <!-- 加入 FB login -->
    <script type="text/javascript" src="js/fb-login.js"></script>

    <!-- 自己寫的 -->
    <script type="text/javascript" src="js/every-page.js"></script>
    <script type="text/javascript" src="js/main-page.js"></script>
</body>

</html>
