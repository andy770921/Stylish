<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish Product</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/product-style.css">
    <link rel="stylesheet" href="css/every-page-style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!-- 加入響應式控制的Javascript套件modernizr，偵測視窗大小改變時，Search Bar正確顯示 -->

</head>

<body>
    <div class="container-1">
        <img class="item-1x1" src="./image/logo.png">
        <img class="item-1x2 addCursor" src="./image/search.png" onmouseover="hover(this, './image/search-hover.png')"
            onmouseout="unhover(this, './image/search.png')">
        <div class="item-1x3">
            <div class="item-2x1 addCursor">
                <p class="barItem-1"></p>
                <p class="vertical-line-2x1">|</p>
            </div>
            <div class="item-2x2 addCursor">
                <p class="barItem-2"></p>
                <p class="vertical-line-2x2">|</p>
            </div>
            <div class="item-2x3 addCursor">
                <p class="barItem-3"></p>
            </div>
        </div>
        <form class="item-1x4">
            <input type="text" name="search" class="search-bar">
            <button>
                <img class="img-1x4 addCursor" src="./image/search.png"
                    onmouseover="hover(this, './image/search-hover.png')"
                    onmouseout="unhover(this, './image/search.png')">
            </button>
            <div class="space">&ensp;</div>
        </form>
        <div class="item-1x5">
            <img class="img-1x5 addCursor" src="./image/cart.png" onmouseover="hover(this, './image/cart-hover.png')"
                onmouseout="unhover(this, './image/cart.png')">
            <img class="img-1x5 addCursor" src="./image/member.png"
                onmouseover="hover(this, './image/member-hover.png')" onmouseout="unhover(this, './image/member.png')">
        </div>
    </div>
    </header>
    <main>
        <nav class="container-2">
            <div class="item-2x1 addCursor display-switch">
                <p class="barItem-1"></p>
                <p class="vertical-line-2x1">|</p>
            </div>
            <div class="item-2x2 addCursor display-switch">
                <p class="barItem-2"></p>
                <p class="vertical-line-2x2">|</p>
            </div>
            <div class="item-2x3 addCursor display-switch">
                <p class="barItem-3"></p>
            </div>
        </nav>
        <div class="container-3">
            <div class="item-3x1"><img src="https://api.appworks-school.tw/assets/201807242228/main.jpg"></div>
            <div class="item-3x2">
                <div class="name-3x2">經典商務西裝</div>
                <div class="id-3x2">03050</div>
                <div class="price-3x2">TWD. 999</div>
                <div class="item-3x2-c">
                    <p>顏色</p><div>|</div>
                    <ul class="color-3x2"></ul>
                </div>
                <div class="item-3x2-s">
                    <p>尺寸</p><div>|</div>
                    <ul class="size-3x2"></ul>
                </div>
                <div class="amount-3x2"></div>
                <div class="add-3x2"><button>加入購物車</button></div>
                <div class="item-3x2-d">
                    <p class="detail-3x2">xxx</p>
                </div>
            </div>
        </div>
        <div class="container-4">
            <div class="item-4x1">
                <div class="text-4x1">細部說明</div>
                <div class="space"></div>
                <div class="line">
                    <div class="line-border"></div>
                    <div></div>
                </div>
            </div>
            <div class="item-4x2">
                <p class="text-4x2">xxxxx</p>
            </div>
            <div class="item-4x3">
                <img src="https://api.appworks-school.tw/assets/201807242228/main.jpg">
                <img src="https://api.appworks-school.tw/assets/201807242228/main.jpg">
            </div>
        </div>


        <div class="sticky">
            <div class="item-s addCursor"> <img class="img-s" src="./image/cart-mobile.png">
                <p class="text-s">購物車</p>
                <p class="vertical-line-s">|</p>
            </div>

            <div class="item-s addCursor">
                <img class="img-s" src="./image/member-mobile.png">
                <p class="text-s">會員</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-5">
            <div class="item-5x1">
                <p class="text-5x1 addCursor">關於 Stylish</p>
                <p class="text-5x1 addCursor">服務條款</p>
                <p class="text-5x1 addCursor">隱私政策</p>
                <p class="text-5x1 addCursor">聯絡我們</p>
                <p class="text-5x1 addCursor">FAQ</p>
            </div>
            <div class="item-5x2">
                <img class="img-5x2 addCursor" src="./image/line.png">
                <img class="img-5x2 addCursor" src="./image/twitter.png">
                <img class="img-5x2 addCursor" src="./image/facebook.png">
            </div>
            <span class="item-5x3">&copy; 2018. All rights reserved.</span>
        </div>
    </footer>
    <script type="module" src="js/product-page.js"></script>
    <script type="text/javascript" src="js/every-page.js"></script>

</body>


</html>
