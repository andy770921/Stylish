<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/every-page-style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!-- 加入響應式控制的Javascript套件modernizr，為了Search Bar正確顯示用 -->
</head>

<body>
    <header>
        <div class="container-1">
            <img class="item-1x1" src="./image/logo.png">
            <img class="item-1x2 addCursor" src="./image/search.png"
                onmouseover="hover(this, './image/search-hover.png')" onmouseout="unhover(this, './image/search.png')">
            <div class="item-1x3">
                <div class="item-2x1 addCursor">
                    <p class="barItem-1"></p>
                    <p class="vertical-line-2x1">|</p>
                </div>
                <div class="item-2x2 addCursor">
                    <p class="barItem-2"></p>
                    <p class="vertical-line-2x2">|</p>
                </div>
                <div class="item-2x3 addCursor">
                    <p class="barItem-3"></p>
                </div>
            </div>
            <div class="item-1x4">
                <input type="text" name="search" class="search-bar">
                <img class="img-1x4 addCursor" src="./image/search.png"
                    onmouseover="hover(this, './image/search-hover.png')"
                    onmouseout="unhover(this, './image/search.png')">
                <div class="space">&ensp;</div>
            </div>
            <div class="item-1x5">
                <img class="img-1x5 addCursor" src="./image/cart.png"
                    onmouseover="hover(this, './image/cart-hover.png')" onmouseout="unhover(this, './image/cart.png')">
                <img class="img-1x5 addCursor" src="./image/member.png"
                    onmouseover="hover(this, './image/member-hover.png')"
                    onmouseout="unhover(this, './image/member.png')">
            </div>
        </div>
    </header>
    <section>
        <nav class="container-2">
            <div class="item-2x1 addCursor display-switch">
                <p class="barItem-1"></p>
                <p class="vertical-line-2x1">|</p>
            </div>
            <div class="item-2x2 addCursor display-switch">
                <p class="barItem-2"></p>
                <p class="vertical-line-2x2">|</p>
            </div>
            <div class="item-2x3 addCursor display-switch">
                <p class="barItem-3"></p>
            </div>
        </nav>

        <div class="container-3">
            <div class="item-3x1 cancelCursor">
                <div class="item-3x1-a addCursor">
                    <p class="imgWords-1"></p>
                    <p class="imgWords-2"></p>
                </div>
                <div class="item-3x1-a addCursor">
                    <p class="imgWords-1"></p>
                    <p class="imgWords-2"></p>
                </div>
                <div class="item-3x1-a addCursor">
                    <p class="imgWords-1"></p>
                    <p class="imgWords-2"></p>
                </div>
            </div>
            <div class="item-3x2">
                <div class="dot">
                    <ul class="addCursor">
                        <li class="1 dot-a"></li>
                        <li class="2 dot-a"></li>
                        <li class="3 dot-a"></li>
                    </ul>
                </div>
            </div>
            <div class="item-3x3">
                <a href="#1" class="item-3x3-a">
                    <div></div>
                </a>
                <a href="#2" class="item-3x3-a">
                    <div></div>
                </a>
                <a href="#3" class="item-3x3-a">
                    <div></div>
                </a>
            </div>
        </div>

        <div class="container-4">
            <div class="item-4x1 item-product">
                <img class="img-4x1 img-product">
                <ul class="color-4x1 color-product">
                </ul>
                <p class="text-4x1 text-product"></p>
            </div>
            <div class="item-4x2 item-product">
                <img class="img-4x2 img-product">
                <ul class="color-4x2 color-product">
                </ul>
                <p class="text-4x2 text-product"></p>
            </div>
            <div class="item-4x3 item-product">
                <img class="img-4x3 img-product">
                <ul class="color-4x3 color-product">
                </ul>
                <p class="text-4x3 text-product"></p>
            </div>
            <div class="item-4x4 item-product">
                <img class="img-4x4 img-product">
                <ul class="color-4x4 color-product">
                </ul>
                <p class="text-4x4 text-product"></p>
            </div>
            <div class="item-4x5 item-product">
                <img class="img-4x5 img-product">
                <ul class="color-4x5 color-product">
                </ul>
                <p class="text-4x5 text-product"></p>
            </div>
            <div class="item-4x6 item-product">
                <img class="img-4x6 img-product">
                <ul class="color-4x6 color-product">
                </ul>
                <p class="text-4x6 text-product"></p>
            </div>
        </div>

        <div class="sticky">
            <div class="item-s addCursor"> <img class="img-s" src="./image/cart-mobile.png">
                <p class="text-s">購物車</p>
                <p class="vertical-line-s">|</p>
            </div>

            <div class="item-s addCursor">
                <img class="img-s" src="./image/member-mobile.png">
                <p class="text-s">會員</p>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-5">
            <div class="item-5x1">
                <p class="text-5x1 addCursor">關於 Stylish</p>
                <p class="text-5x1 addCursor">服務條款</p>
                <p class="text-5x1 addCursor">隱私政策</p>
                <p class="text-5x1 addCursor">聯絡我們</p>
                <p class="text-5x1 addCursor">FAQ</p>
            </div>
            <div class="item-5x2">
                <img class="img-5x2 addCursor" src="./image/line.png">
                <img class="img-5x2 addCursor" src="./image/twitter.png">
                <img class="img-5x2 addCursor" src="./image/facebook.png">
            </div>
            <span class="item-5x3">&copy; 2018. All rights reserved.</span>
        </div>
    </footer>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/parameter.js"></script>
</body>

</html>
